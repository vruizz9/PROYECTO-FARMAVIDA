<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Sistema FarmaVida</title>
    <link rel="stylesheet" href="./styles/style_perfilEmp2.css" />
    <link rel="shortcut icon" href="./resources/Logo_FarmaVida.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class=" head row">
            <div class="logos col p-3">
                <img src="./resources/Logo_FarmaVida.png" alt="Logo de la farmacia" width="250px">
            </div>
            <!--Botón de flecha salir-->
            <div class="rol col ">
                <div class="salir p-3 ms-4">
                    <img src="./resources/flecha_salir.png" alt="Icono salida de sesión" width="50px"
                        onclick="location.href='./index.html'" style="cursor: pointer;">
                </div>
                <!--Sección de roles-->
                <div class="adm" onclick="location.href='./admin.html'">
                    <a class="nav-link p-4 px-4" href="./admin.html">Administrador</a>
                </div>
                <div class="emp ms-2 p-2" onclick="location.href='./empleado.html'">
                    <a class="nav-link p-3 px-4" href="./empleado.html">Empleado</a>
                </div>
            </div>
        </div>
    </nav>
    <!--MENÚ LATERAL CON LAS SECCIONES-->
    <div class="container-fluid">
        <div class="op row d-flex">
            <!--Estilo del menú lateral azul-->
            <div class="mlat col-2 md-2">
                <ul class="list-unstyled">
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/proveedor.png" class="img_L" alt="Icono de proveedores"
                                    width="70px" title="Proveedores">
                                <h2>Registro de proveedores</h2>
                            </a>
                        </div>
                    </li>
                    <!--Sección de medicamentos-->
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/medicamentos.png" class="img_L" alt="Icono de medicamentos"
                                    width="70px" title="Medicamentos">
                                <h2>Registro de medicamentos</h2>
                            </a>
                        </div>
                    </li>
                    <!--Sección de entradas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/flecha_entrada.png" class="img_L" alt="Icono de entradas"
                                    width="70px" title="Entradas y Salidas">
                                <h2>Registro de entradas</h2>
                            </a>
                        </div>
                    </li>
                    <!--Sección de salidas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/flecha_salida.png" class="img_L" alt="Icono de salidas"
                                    width="70px" title="Entradas y Salidas">
                                <h2>Registro de salidas</h2>
                            </a>
                        </div>
                    </li>
                    <!--Sección de informes-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/informes.png" class="img_L" alt="Icono de informes" width="70px"
                                    title="Informes">
                                <h2>Informes</h2>
                            </a>
                        </div>
                    </li>
                    <!--Seccion de gestión de usuario-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/usuario1.png" class="img_L" alt="Icono de gestión de usuarios"
                                    width="70px" title="Gestion de usuarios">
                                <h2>Gestión de usuario</h2>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <!--Sección de gestión de usuario-->
            <section class="gestionUsuario col-lg p-0">
                <div class="mainContainer">
                    <a href="./perfil_empleado.html" class="boton-atras btn back-button flecha_a">
                        <img src="./resources/flecha_atras.png" alt="flecha_a">
                    </a>
                    <div class="container">
                        <div class="row" style="justify-content: center;">
                            <div class="col-md-8">
                                <div class="tab-content" id="myTabContent">
                                    <br>
                                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <!--Sección de formulario-->
                                        <div class="row">
                                            <div class="col-4" style="text-align: center;">
                                                <img class="img-thumbnail"
                                                    src="https://cdn2.iconfinder.com/data/icons/website-icons/512/User_Avatar-512.png"
                                                    alt="Foto de perfil">
                                                <!--Input para subir un archivo de tipo imagen (foto de perfil)-->
                                                <label class="custom-file-upload">
                                                    <input type="file" id="profile-pic" name="profile-pic"
                                                        accept="image/*">
                                                    Subir archivo
                                                </label>
                                                <span>Ningún fichero seleccionado</span>
                                            </div>
                                            <div class="col-8">
                                                <!--Input de nombre de usuario predefinido-->
                                                <div class="form-group row">
                                                    <label for="nombreUsuario" class="col-12"> Nombre de
                                                        usuario:</label>
                                                    <div class="col-12">
                                                        <input type="text" class="form-control" value="Pedro">
                                                    </div>
                                                </div>
                                                <!--Input de tipo de usuario predefinido-->
                                                <div class="form-group row">
                                                    <label for="tipoCuenta" class="col-12"> Tipo de usuario:</label>
                                                    <div class="col-12">
                                                        <input type="text" class="form-control" value="Administrador">
                                                    </div>
                                                </div>
                                                <!--Input de contraseña predefinida-->
                                                <div class="form-group row">
                                                    <label for="contrasenia" class="col-12">Contraseña:</label>
                                                    <div class="col-12">
                                                        <input type="password" class="form-control"
                                                            value="Contraseña123*">
                                                    </div>
                                                </div>
                                                <!--Input que indica el último inicio de sesión-->
                                                <div class="form-group row">
                                                    <label for="email" class="col-12"> Último inicio de sesión:</label>
                                                    <div class="col-12">
                                                        <input type="date" class="form-control">
                                                    </div>
                                                </div>
                                                <!--Botones de guardar o cancelar cambios-->
                                                <div class="botones form-group text-center">
                                                    <button class="btn btn-info" id="guardar">Guardar</button>
                                                    <button type="button" class="btn btn-danger"
                                                        id="cancelar">Cancelar</button>
                                                </div>
                                                <!--Mensajes de arvertencia-->
                                                <script>
                                                    let guardar = document.getElementById('guardar');
                                                    guardar.addEventListener("click", function (e) {
                                                        alert("Se han guardado los datos con éxito.");
                                                    });
                                                    let cancelar = document.getElementById('cancelar');
                                                    cancelar.addEventListener("click", function (e) {
                                                        alert("No se ha guardado ningún cambio.");
                                                    });
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous">
        </script>
</body>

</html>
