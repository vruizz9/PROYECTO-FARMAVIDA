<!DOCTYPE html>
<html lang="es">

</html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Sistema FarmaVida</title>
    <link rel="stylesheet" href="./styles/style_login.css" />
    <link rel="shortcut icon" href="./resources/Logo_FarmaVida.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class=" col-md-6 rounded-4 d-flex justify-content-around align-items-center flex-column left-box">
                    <div class="featured-image mb-3">
                        <img src="./resources/Logo_FarmaVida.png" class="img-fluid1" style="width: 250px;"
                            alt="Logo de la farmacia">
                    </div>
                    <div class="featured-image mb-3">
                        <img src="./resources/img1.png" class="img-fluid2" style="width: 250px;"
                            alt="Farmacéutica sonriendo">
                    </div>
                </div>
                <!-- Sección de login -->
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Iniciar Sesión</h2>
                        </div>
                        <!-- Botones para escoger el rol -->
                        <div class="btns">
                            <button class="boton btn btn-primary btn-lg fs-6">Soy Administrador</button>
                            <button class="boton btn btn-primary btn-lg fs-6">Soy Empleado</button>
                        </div>
                        <!-- Inputs para igresar datos de inicio de sesión -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Correo electrónico" id="email" autocomplete="on">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Contraseña" id="password">
                        </div>
                        <!-- Checkbox para recordar el inicio de sesión -->
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Recordar inicio de
                                        sesión</small></label>
                            </div>
                            <!-- Hipervínculo que redirige a recuperación de contraseña -->
                            <div class="forgot">
                                <small><a href="./recuperarContraseña.html">¿Olvidó la contraseña?</a></small>
                            </div>
                        </div>
                        <!-- Botón iniciar sesión -->
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6"
                                onclick="location.href='./admin.html'">Iniciar sesión</button>
                        </div>
                        <!-- Botón iniciar sesión con Google -->
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6" onclick="location.href='./admin.html'">
                                <img src="./resources/Logo_Google.png" style="width:20px" class="me-2"
                                    alt="Logo de Google"><small>Iniciar sesión con Google</small>
                            </button>
                        </div>
                        <!-- Hipervínculo que redirige a registro de usuario -->
                        <div class="row">
                            <small>¿No tiene una cuenta? <a href="./registro.html">Registrarse</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
