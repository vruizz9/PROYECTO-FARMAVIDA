<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaVida</title>
    <link rel="stylesheet" link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet " integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH " crossorigin="anonymous ">
    <link rel="stylesheet " href="./CSS/style.css">
</head>

<body>
    <nav>

        <div class=" head row">
            <div class="logos col p-3">
                <img src="./IMG/logo.png" alt="" width="250px">
            </div>
            <!--boton de flecha atras-->
            <div class="rol col ">
                <div class="salir p-3 ms-4">
                    <img src="./IMG/flecha atras.png" alt="" width="50px">
                </div>
                <!--Sección de roles-->
                <div class="adm">
                    <a class="nav-link p-4 px-4" href="#">Administrador</a>
                </div>
                <div class="emp ms-2 p-2">
                    <a class="nav-link p-3 px-4" href="#">Empleado</a>
                </div>
            </div>
        </div>
    </nav>
    <!--MENU LATERAL CON LAS SECCIONES-->
    <div class="container-fluid">
        <div class="op row d-flex">
            <!--Estilo del menu lateral azul-->
            <div class="mlat col-2 md-2">
                <ul class="list-unstyled">
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/Vector.png" class="img_L" alt="Icono" width="70px" title="Proveedores">
                                <h2>Registro de laboratorio</h2>
                            </a>
                            <!--Sección de medicamentos-->
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/medicamentos.png" class="img_L" alt="Icono" width="70px" title="Medicamentos">
                                <h2>Registro de medicamentos</h2>
                            </a>
                    </li>
                    <!--Sección de entradas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/flecha entrada.png" class="img_L" alt="Icono" width="70px" title="Entradas y Salidas">
                                <h2>Registro de entradas</h2>
                            </a>
                    </li>
                    <!--Sección de salidas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/flecha Salida.png" class="img_L" alt="Icono" width="70px" title="Entradas y Salidas">
                                <h2>Registro de salidas</h2>
                            </a>
                    </li>
                    <!--Sección de informes-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/informe (2).png" class="img_L" alt="Icono" width="70px" title="Informes">
                                <h2>Informes</h2>
                            </a>
                    </li>
                    <!--Seccion de gestion de usuario-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/USUARIO (2).png" class="img_L" alt="Icono" width="70px" title="Gestion de usuarios">
                                <h2>Gestión de usuario</h2>
                            </a>
                    </li>
                </ul>
                </div>
                <!-- Sección de bienvenida -->
                <section class="bienvenida col-lg p-0">
                    <div>
                        <img src="./IMG/farmacia2.png" alt="Imagen de bienvenida">
                        <div class="text-overlay">
                            <h1>¡Bienvenido al inventario de FarmaVida!</h1>
                        </div>
                    </div>
                </section>
                </div>
                </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous"></script>

</html>
