<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Salida</title>
    <link rel="stylesheet" link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet " integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH " crossorigin="anonymous ">
    <link rel="stylesheet " href="./styles/style_salidas.css">
</head>

<body>
    <nav>

        <div class=" head row">
            <div class="logos col p-3">
                <img src="./resources/Logo_FarmaVida.png" alt="" width="250px">
            </div>
            <!--boton de flecha atras-->
            <div class="rol col ">
                <div class="salir p-3 ms-4">
                    <img src="./resources/flecha_salir.png" alt="" width="50px">
                </div>
                <!--Sección de roles-->
                <div class="adm">
                    <a class="nav-link p-4 px-4" href="./admin.html">Administrador</a>
                </div>
                <div class="emp ms-2 p-2">
                    <a class="nav-link p-3 px-4" href="./empleado.html">Empleado</a>
                </div>
            </div>
        </div>
    </nav>
    <!--MENU LATERAL CON LAS SECCIONES-->
    <div class="container-fluid">
        <div class="op row d-flex">
            <!--Estilo del menu lateral azul-->
            <div class="mlat col-2 md-2">
                <ul class="list-unstyled">
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/proveedor.png" class="img_L" alt="Icono" width="70px" title="Proveedores">
                                <h2>Registro de laboratorio</h2>
                            </a>
                            <!--Sección de medicamentos-->
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/medicamentos.png" class="img_L" alt="Icono" width="70px" title="Medicamentos">
                                <h2>Registro de medicamentos</h2>
                            </a>
                    </li>
                    <!--Sección de entradas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/flecha_entrada.png" class="img_L" alt="Icono" width="70px" title="Entradas y Salidas">
                                <h2>Registro de entradas</h2>
                            </a>
                    </li>
                    <!--Sección de salidas-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/flecha_salida.png" class="img_L" alt="Icono" width="70px" title="Entradas y Salidas">
                                <h2>Registro de salidas</h2>
                            </a>
                    </li>
                    <!--Sección de informes-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/informes.png" class="img_L" alt="Icono" width="70px" title="Informes">
                                <h2>Informes</h2>
                            </a>
                    </li>
                    <!--Seccion de gestion de usuario-->
                    <li class="nav-item ">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./resources/usuario1.png" class="img_L" alt="Icono" width="70px" title="Gestion de usuarios">
                                <h2>Gestión de usuario</h2>
                            </a>
                    </li>
                </ul>
                </div>
                <!-- Sección de interfaz de rol -->
                <section class="bienvenida  col-lg p-0">
                    <div>
                        <img src="./resources/background2.png" class="fondo_farma" alt="Imagen de bienvenida">
                        <div class="text-overlay fondo_B">
                            <div class="bienvenida col-lg p-0">
                                <div class="container-fluid">
                                    <!--Boton de flecha-->
                                    <a href="./admin.html" class="btn back-button p-3 flecha_a">
                                        <img src="./resources/flecha_atras.png" alt="flecha_a">
                                    </a>
                                    <div class="container-fluid position-relative">
                                        <div class="container-custom d-flex justify-content-center align-items-center">
                                            <!--Sección de registro primera fila-->
                                            <section class="Inter_reg">
                                                <div class="row mx-3">
                                                    <div class="col-md-6  d-flex justify-content center p-3 secci_R">
                                                        <p>Nombre del producto:</p>
                                                        <form>
                                                            <input type="text" placeholder="nombre del producto">
                                                        </form>
                                                    </div>
                                                    <div class="col-md-6 d-flex justify-content center p-3 secci_R">
                                                        <p>fecha de salida:</p>
                                                        <form>
                                                            <input type="date">
                                                        </form>
                                                    </div>
                                                    <!--Sección de registro segunda fila-->
                                                    <div class="row mx-2">
                                                        <div class="col-md-4 d-flex justify-content center p-3 secci_R">
                                                            <p>Codigo del producto:</p>
                                                            <form>
                                                                <input type="text" placeholder="Codigo">
                                                            </form>
                                                        </div>
                                                        <div class="col-md-4 d-flex justify-content center p-3 secci_R">
                                                            <p>Estado:</p>
                                                            <form class="px-5">
                                                                <select class=" form-select ">
                                                                    <option  value=" 0 "></option>
                                                                    <option  value=" 1 ">Vendido</option>
                                                                    <option value="2 ">Devuelto</option>
                                                                  </select>

                                                            </form>
                                                        </div>
                                                        <div class="col-md-4 d-flex justify-content center p-3 secci_R ">
                                                            <p>Cantidad:</p>
                                                            <form>
                                                                <input type="number" placeholder="Cantidad vendida">
                                                            </form>
                                                        </div>
                                                        <!--Sección de registro tercera fila
                                                        <div class="row -2 ">
                                                            <div class="col-md-6 d-flex justify-content center p-3 secci_R ">
                                                                <p>Cantidad:</p>
                                                                <form>
                                                                    <input type="text " placeholder="Cantidad de productos ">
                                                                </form>
                                                            </div>
                                                            <div class=" col-md-6 d-flex justify-content center p-3 secci_R ">
                                                                <p>Precio por unidad:</p>
                                                                <form>
                                                                    <input type="number ">
                                                                </form>
                                                            </div>
                                                        -->
                                                        <!--Sección de registro cuarta fila-->
                                                        <div class="row -2 ">
                                                            <div class="col-md-6 d-flex justify-content center p-3 secci_R ">
                                                                <p>Observaciones:</p>
                                                                <form>
                                                                    <input type="text " placeholder="Observacion del producto ">
                                                                </form>
                                                            </div>
                                                            <div class=" col-md-4 d-flex justify-content center p-3 secci_R ">
                                                                <p>Total:</p>
                                                                <form>
                                                                    <input type="number ">
                                                                </form>
                                                            </div>

                                                            <!--Seccion de botones-->
                                                            <section class="boton_a ">
                                                                <div class="row -2 ">
                                                                    <div class="col-md-6 d-flex p-3 ">
                                                                        <button type="button " class="btn boto_modi ">Editar</button>
                                                                        <button type="button " class="btn boto_modi ">Guardar</button>
                                                                        <button type="button " class="btn boto_modi ">Borrar</button>
                                                                    </div>
                                                                </div>
                                                            </section>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
</body>
</html>
